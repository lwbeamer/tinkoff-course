name: Scrapper Actions
run-name: Scrapper Pipeline go! 🚀
on:
  push:
    branches: ["master", "hw9"]
#    paths:
#      - 'app/scrapper/**'
  pull_request:
    branches: ["master", "hw9"]
    paths:
      - 'app/scrapper/**'

jobs:
  build:
    runs-on: ubuntu-latest
#    defaults:
#      run:
#        working-directory: app
    steps:
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls -la ${{ github.workspace }}
      - name: List files in the repository v2
        run: |
          ls -la ${{ github.workspace }}/app
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package -pl scrapper -am
        working-directory: app
      - name: Build Docker image
        run: docker build -t scrapper-image -f scrapper.Dockerfile


#        run: mvn package -pl app/scrapper -am
#        run: mvn package -pl ${{ github.workspace }}/app/scrapper -am