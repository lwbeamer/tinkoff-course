name: Scrapper Actions
run-name: Scrapper Pipeline go! ðŸš€
on:
  push:
    branches: ["master", "hw9"]
  pull_request:
    branches: ["master", "hw9"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package -pl app/scrapper -am