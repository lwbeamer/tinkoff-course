name: Bot Actions
run-name: Bot Pipeline go! üöÄ
on:
  push:
    branches: [ "master", "hw9" ]
    paths:
      - 'app/bot/**'
  pull_request:
    branches: [ "master", "hw9" ]
    paths:
      - 'app/bot/**'

env:
  REGISTRY: ghcr.io

permissions:
  packages: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Checkout repository
        uses: actions/checkout@v3

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package -pl bot -am
        working-directory: app

      - name: Build Docker image
        run: docker build -t ${{ env.REGISTRY }}/${{ github.actor }}/bot-image -f app/bot/Dockerfile .

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GH Packages
        run: docker push ${{ env.REGISTRY }}/${{ github.actor }}/bot-image

  code-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and check
        run: mvn package -pl bot -am checkstyle:check
        working-directory: app
